{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Social</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!--    Fonts-->
    <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap');
</style>

    <link rel="stylesheet" type="text/css" href="{% static 'simplesocial/css/master.css' %}">
</head>
<body>

<nav class = "navbar mynav" role="navigation" id="navbar">
    <div class = "container">
        <a class = "navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a href = "{% url 'posts:create' %}">Post</a></li>
            <li><a href = "{% url 'groups:all' %}">Groups</a></li>
            <li><a href = "{% url 'groups:create' %}">Create Group</a></li>
            <li><a href = "{% url 'accounts:logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'groups:all' %}">Groups</a> </li>
            <li><a href="{% url 'accounts:login' %}">Login</a> </li>
            <li><a href="{% url 'accounts:signup' %}">Sign Up</a> </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container mycontent">
    {% block content %}
    {% endblock %}
</div>
<canvas id="canvas"></canvas>
<div id="note">Click anywhere to chip the screen</div>
</body>
<script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}"></script>

</html>
